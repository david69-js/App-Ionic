<ion-header>

  <ion-navbar>
    <ion-title>create</ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="saveTask(form)" novalidate>
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" required [(ngModel)]="task.name" name="name" ngControl="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea  required [(ngModel)]="task.description" name="description" ngControl="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!form.valid" >Add Todo</button>
  </form>

  <button ion-button (click)="home()">ver todas tareas</button>
</ion-content>
