<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="task">
    <h1>Detalles de la tarea</h1>

    <div>
        <h3>{{task.name}}</h3>
        <h5>{{task.description}}</h5>

        <button ion-button (click)="redirec()">Editar</button>
        <button ion-button (click)="delete(task)" >Eliminar</button>
    </div>
  </div>

</ion-content>
