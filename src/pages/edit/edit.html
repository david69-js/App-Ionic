<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>
  <ion-content padding>

    <div *ngIf="taskid">
      <form #form="ngForm" (ngSubmit)="updateTask(form)" novalidate>
        <ion-item>
          <ion-label>Todo</ion-label>
          <ion-input type="text" required [(ngModel)]="taskid.name" name="name" ngControl="name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea  required [(ngModel)]="taskid.description" name="description" ngControl="description" ></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block [disabled]="!form.valid" >Add Todo</button>
      </form>
    </div>
  
</ion-content>
